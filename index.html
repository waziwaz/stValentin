<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour ma Valentine üíñ</title>
    <link rel="preload" as="image" href="YouCut_20260206_115444746.gif">
    <style>
        :root {
            --pink-main: #ff4d94;
            --pink-light: #ffeaf0;
            --pink-dark: #ad1457;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--pink-light);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            width: 85%;
            max-width: 400px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            z-index: 10;
            border: 2px solid white;
        }

        h1 {
            color: var(--pink-dark);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s active;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-oui {
            background-color: var(--pink-main);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 148, 0.4);
        }

        .btn-non {
            background-color: #fce4ec;
            color: var(--pink-dark);
        }

        .heart {
            position: absolute;
            color: var(--pink-main);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 2rem;
            width: 80%;
            max-width: 320px;
            border-radius: 20px;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h2 { font-size: 1.4rem; color: var(--pink-dark); margin-bottom: 1rem; }
        .popup p { font-size: 1rem; color: #666; margin-bottom: 1.5rem; }
        .btn-popup-confirm { background-color: #eee; color: #555; }
        .btn-popup-cancel { background-color: var(--pink-main); color: white; }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.3); }
            40% { transform: scale(1.1); }
            60% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        /* Style de l'√©cran de chargement */
        #loader-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 9999; /* Toujours au dessus de tout */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div style="font-size: 60px; animation: heartbeat 1.2s infinite;">‚ù§Ô∏è</div>
        <h2 style="color: #ff4d94; font-family: Arial; margin-top: 25px;">Chargement de mon amour<span id="dots"></span></h2>
        <p style="color: #ad1457; font-size: 0.9rem; margin-top: 10px;">Pr√©paration des surprises...</p>
    </div>

    <div class="container">
        <div style="font-size: 3rem; margin-bottom: 10px;">üíù</div>
        <h1>Veux-tu √™tre ma Valentine ?</h1>
        <div class="buttons">
            <button class="btn-oui" onclick="valider()">OUI !</button>
            <button class="btn-non" onclick="ouvrirPopup()">Non</button>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <h2 id="popup-text">Tu es s√ªre de ton choix ? ü•∫</h2>
            <p id="popup-subtext">R√©fl√©chis encore un tout petit peu...</p>
            <div class="buttons">
                <button class="btn-popup-confirm" onclick="continuerBoucle()">Oui, je suis s√ªre</button>
                <button class="btn-popup-cancel" onclick="fermerPopup()">En fait, non...</button>
            </div>
        </div>
    </div>

    <script>
        // --- GESTION DU OUI (Avec chargement) ---
        function valider() {
            // Affichage du loader
            const loader = document.getElementById('loader-overlay');
            loader.style.display = 'flex';
            
            // Animation des petits points
            let dotCount = 0;
            const dotsElement = document.getElementById('dots');
            const dotInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                dotsElement.innerText = ".".repeat(dotCount);
            }, 400);

            // Pr√©chargement forc√© du GIF
            const gifUrl = "YouCut_20260206_115444746.gif";
            const img = new Image();
            img.src = gifUrl;

            // Quand le GIF est pr√™t
            img.onload = function() {
                setTimeout(() => {
                    clearInterval(dotInterval);
                    window.location.href = "stValentin1/oui.html";
                }, 2500); // On laisse 2.5s pour faire kitch et laisser le temps de charger
            };

            // S√©curit√© : Si le GIF met trop de temps (5s), on change quand m√™me
            setTimeout(() => {
                window.location.href = "stValentin1/oui.html";
            }, 5000);
        }

        // --- AUTRES FONCTIONS ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üå∏', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        const messages = [
            "Vraiment vraiment ? üò¢",
            "Aller s'il te pla√Ætüôè",
            "M√™me pas avec un chocolatüç´",
            "Et avec un bisou ? üòô",
            "Et si je pleure ? üåä",
            "Derni√®re chance ! üò∞",
            "Bon, je recommence la question..."
        ];
        let index = 0;

        function ouvrirPopup() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function fermerPopup() {
            document.getElementById('overlay').style.display = 'none';
            index = 0;
            document.getElementById('popup-text').innerText = "Tu es s√ªre de ton choix ? ü•∫";
        }

        function continuerBoucle() {
            const text = document.getElementById('popup-text');
            text.innerText = messages[index];
            index = (index + 1) % messages.length;
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
