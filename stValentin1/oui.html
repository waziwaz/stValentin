<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MERCI ma Valentine ! üíñ</title>
    <style>
        :root {
            --pink-main: #ff4d94;
            --pink-light: #ffeaf0;
            --pink-dark: #ad1457;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--pink-light);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('YouCut_20260206_115444746.gif'); 
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-text 4s infinite linear;
            /*text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);*/
        }

        @keyframes rainbow-text {
            0% { background-image: linear-gradient(to right, rgb(255, 1, 1), rgb(255, 166, 0)); }
            12% { background-image: linear-gradient(to right, rgb(255, 166, 1), rgb(255, 255, 0)); }
            24% { background-image: linear-gradient(to right, rgb(255, 255, 0), rgb(0, 255, 0)); }
            36% { background-image: linear-gradient(to right, rgb(0, 255, 0), rgb(0, 255, 255)); }
            48% { background-image: linear-gradient(to right, rgb(0, 255, 255), rgb(0, 0, 255)); }
            60% { background-image: linear-gradient(to right, rgb(0, 0, 255), rgb(77, 0, 133)); }
            72% { background-image: linear-gradient(to right, rgb(78, 0, 133), rgb(240, 130, 240)); }
            84% { background-image: linear-gradient(to right, rgb(229, 124, 229), rgb(255, 0, 0)); }
            100% { background-image: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 166, 0)); }
        }

        button {
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: var(--pink-main);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 148, 0.4);
            z-index: 11;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 200;
            user-select: none;
            will-change: transform, opacity; /* Optimisation mobile */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); /* Un peu plus clair pour voir l'explosion derri√®re */
            backdrop-filter: blur(2px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 2rem;
            width: 80%;
            max-width: 350px;
            border-radius: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 5px solid var(--pink-main);
            text-align: center;
            z-index: 201; /* Pour √™tre au-dessus des particules */
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup img {
            width: 150px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="background-gif"></div>

    <div class="content">
        <h1>Merciiiiii mon amour ‚ù§Ô∏è</h1>
        <button id="giftButton" onclick="ouvrirCadeau()">R√©cup√©rer ton cadeau</button>
    </div>

    <div id="cadeauOverlay" class="overlay">
        <div class="popup">
            <h2>Pour ma merveilleuse Valentine !</h2>
            <img src="ring.jpg" alt="Bague" /> 
            <p>C'est un symbole de mon amour infini pour toi. Chaque jour avec toi est un cadeau !</p>
            <button class="btn-oui" style="background-color: var(--pink-main); color: white; padding: 10px 20px; border-radius: 10px; border:none;" onclick="window.location.href='https://youtu.be/m-I6QiuOuO4?si=-aavT8OP65ZaQMhz'">Compris !</button>
        </div>
    </div>

    <script>
        function ouvrirCadeau() {
            explosion();
            setTimeout(() => {
                document.getElementById('cadeauOverlay').style.display = 'flex';
            }, 200); 
        }

        function fermerCadeau() {
            document.getElementById('cadeauOverlay').style.display = 'none';
        }

        function explosion() {
            const count = 100; 
            const container = document.body;

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', '‚ú®', 'üå∏'][Math.floor(Math.random() * 5)];
                
                const startX = window.innerWidth / 2;
                const startY = window.innerHeight / 2-160;

                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.fontSize = (Math.random() * 20 + 20) + 'px';

                container.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 10 + Math.random() * 20; 
                const spread = 100 + Math.random() * 300; 
                
                const destinationX = Math.cos(angle) * velocity * 15;
                const destinationY = Math.sin(angle) * velocity * 15 + 200; 

                particle.animate([
                    { transform: 'translate(0, 0) scale(0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${destinationX}px, ${destinationY}px) scale(1.5) rotate(${Math.random() * 360}deg)`, opacity: 0.8, offset: 0.7 },
                    { transform: `translate(${destinationX}px, ${destinationY + 100}px) scale(0) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 3000 + Math.random() * 2000, 
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
                    fill: 'forwards'
                });

                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
