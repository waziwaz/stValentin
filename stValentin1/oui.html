<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MERCI ma Valentine ! üíñ</title>
    <style>
        :root {
            --pink-main: #ff4d94;
            --pink-light: #ffeaf0;
            --pink-dark: #ad1457;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background-color: var(--pink-light);
            font-family: 'Arial', sans-serif;
            overflow: hidden; text-align: center;
            position: relative;
        }

        .background-video {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.8; /* L√©g√®rement plus visible */
            z-index: 1;
            pointer-events: none;
        }

        .content { position: relative; z-index: 10; }

        h1 {
            font-size: 2.5rem; margin-bottom: 2rem;
            font-weight: bold; -webkit-background-clip: text;
            background-clip: text; color: transparent;
            animation: rainbow-text 4s infinite linear;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes rainbow-text {
            0% { background-image: linear-gradient(to right, red, orange); }
            50% { background-image: linear-gradient(to right, violet, red); }
            100% { background-image: linear-gradient(to right, red, orange); }
        }

        button {
            padding: 18px 30px; font-size: 1.1rem; font-weight: bold;
            border: none; border-radius: 15px; cursor: pointer;
            background-color: var(--pink-main); color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 148, 0.4);
            z-index: 11;
        }

        .particle { position: fixed; pointer-events: none; z-index: 200; }

        .overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(2px);
            z-index: 100; justify-content: center; align-items: center;
        }

        .popup {
            background: white; padding: 2rem; width: 80%; max-width: 350px;
            border-radius: 20px; border: 5px solid var(--pink-main);
            z-index: 201;
        }

        .popup img { width: 150px; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline preload="auto" class="background-video" id="myVideo">
        <source src="YouCut_20260206_115444746.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>Merciiiiii mon amour ‚ù§Ô∏è</h1>
        <button onclick="ouvrirCadeau()">R√©cup√©rer ton cadeau</button>
    </div>

    <div id="cadeauOverlay" class="overlay">
        <div class="popup">
            <h2>Pour ma Valentine !</h2>
            <img src="ring.jpg" alt="Bague" /> 
            <p>C'est un symbole de mon amour infini pour toi.</p>
            <button onclick="window.location.href='https://youtu.be/m-I6QiuOuO4'">Compris !</button>
        </div>
    </div>

    <script>
        // Force le lancement de la vid√©o
        document.addEventListener('DOMContentLoaded', function() {
            const v = document.getElementById('myVideo');
            v.play();
        });

        function ouvrirCadeau() {
            explosion();
            setTimeout(() => {
                document.getElementById('cadeauOverlay').style.display = 'flex';
            }, 200); 
        }

        function explosion() {
            const count = 100;
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', '‚ú®', 'üå∏'][Math.floor(Math.random() * 5)];
                const startX = window.innerWidth / 2;
                const startY = window.innerHeight / 2 - 160;
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 10 + Math.random() * 20; 
                const destinationX = Math.cos(angle) * velocity * 15;
                const destinationY = Math.sin(angle) * velocity * 15 + 200; 

                particle.animate([
                    { transform: 'translate(0, 0) scale(0)', opacity: 1 },
                    { transform: `translate(${destinationX}px, ${destinationY}px) scale(1.5)`, opacity: 0 }
                ], { duration: 3000, easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)', fill: 'forwards' });

                setTimeout(() => particle.remove(), 3000);
            }
        }
    </script>
</body>
</html>
