<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MERCI ma Valentine ! üíñ</title>
    <style>
        :root {
            --pink-main: #ff4d94;
            --pink-light: #ffeaf0;
            --pink-dark: #ad1457;
            --rainbow-colors: #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--pink-light);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* GIF en background */
        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('YouCut_20260206_115444746.gif'); /* REMPLACE CELA PAR L'URL DE TON GIF */
            background-size: cover;
            background-position: center;
            /*filter: grayscale(50%) brightness(80%) blur(2px); /* Pour le rendre moins intrusif */
            opacity: 0.7;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-text 4s infinite linear;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes rainbow-text {
            0% { background-image: linear-gradient(to right, red, orange); }
            14% { background-image: linear-gradient(to right, orange, yellow); }
            28% { background-image: linear-gradient(to right, yellow, lime); }
            42% { background-image: linear-gradient(to right, lime, blue); }
            56% { background-image: linear-gradient(to right, blue, indigo); }
            70% { background-image: linear-gradient(to right, indigo, violet); }
            84% { background-image: linear-gradient(to right, violet, red); }
            100% { background-image: linear-gradient(to right, red, orange); }
        }

        button {
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: var(--pink-main);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 148, 0.4);
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 77, 148, 0.6);
        }

        /* Pop-up Overlay (r√©utilis√©) */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 2rem;
            width: 80%;
            max-width: 350px;
            border-radius: 20px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 5px solid var(--pink-main);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h2 {
            font-size: 1.5rem;
            color: var(--pink-dark);
            margin-bottom: 1rem;
        }

        .popup img {
            width: 150px;
            height: auto;
            margin: 1.5rem 0;
            animation: bounce 1s infinite alternate; /* Animation de la bague */
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .popup p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .popup .close-btn {
            background-color: var(--pink-main);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 1rem;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="background-gif"></div>

    <div class="content">
        <h1>Merciiiiii mon amour ‚ù§Ô∏è</h1>
        <button onclick="afficherCadeau()">R√©cup√©rer ton cadeau</button>
    </div>

    <div id="cadeauOverlay" class="overlay">
        <div class="popup">
            <h2>Pour ma merveilleuse Valentine !</h2>
            <img src="https://i.imgur.com/your_ring_image.png" alt="Bague de Saint-Valentin" /> <p>Ce n'est qu'un symbole de mon amour infini pour toi. Chaque jour avec toi est un cadeau !</p>
            <button class="close-btn" onclick="fermerCadeau()">Compris !</button>
        </div>
    </div>

    <script>
        // C≈ìurs (r√©utilis√© pour l'ambiance)

        function afficherCadeau() {
            document.getElementById('cadeauOverlay').style.display = 'flex';
        }

        function fermerCadeau() {
            document.getElementById('cadeauOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
